<app-headercarousel></app-headercarousel>

<div class="container text-center">
    <div class="row">
        <div class="col-3" *ngFor="let a of Products | paginate: { itemsPerPage: 6, currentPage: page }">
            <div class="box" [routerLink]="['/product/', a.sanPhamId]">
                <img src="{{ a.mainImg }}" class="card-img-top" alt="" style="width: 300px; height: 300px" />
                <div class="card-body">
                    <h5 class="card-text text-uppercase">{{ a.sanPhamId }}</h5>
                    <h5 class="card-text text-uppercase">{{ a.sanPhamName }}</h5>
                    <h5 class="card-text text-danger">Giá: {{ a.stringPrice }} VNĐ</h5>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""
                screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                screenReaderCurrentLabel="You're on page">
            </pagination-controls>
        </div>
    </div>
</div>

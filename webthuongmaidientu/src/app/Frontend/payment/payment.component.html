<div class="container card mt-3" id="payment">
    <main class="">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./assets/img/logo.png" alt="">
            <h2>Xác nhận đơn hàng</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-6 col-lg-6 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="">Giỏ hàng của bạn</span>
                    <span class="badge bg-dark rounded-pill"> {{soluong}} </span>
                </h4>
                <ul class="list-group mb-3" *ngFor="let product of cartList">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <img class="" src={{product.mainImg}} width="100px" />
                        <div class="mt-3">
                            <h6 class="my-0"> {{product.sanPhamName}} x {{product.soLuong}} </h6>
                        </div>
                        <span class="text-muted mt-3">{{product.stringPrice}} VNĐ</span>
                    </li>
                </ul>

                <div class="card p-2">
                    <div class="text-end text-danger">
                        <h4>Tổng cộng: {{total}} VNĐ</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <h4 class="mb-3">Thông tin khách hàng</h4>
                <form class="needs-validation">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="name" placeholder="FullName">
                        </div>


                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="Phone" class="form-label">Phone</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="Phone" placeholder="Phone">
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <select class="form-select">
                                <option value="1">TP.HCM</option>
                                <option value="2">Hà Nội</option>
                                <option value="3">Đà Nẵng</option>
                                <option value="4">Nơi khác</option>
                            </select>
                        </div>

                    </div>
                    <button class="w-100 btn btn-outline-dark mb-3 mt-3" type="submit" (click)="onClickPayment()">Thanh
                        toán</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-3 pt-3 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2021 Company Name</p>
    </footer>
</div>
